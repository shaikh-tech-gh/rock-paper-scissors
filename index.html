<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissors</title>
</head>

<body>

</body>
<p class="title">Rock Paper Scissors</p>
<button class="move-button" onclick="
    playGame('Rock');
    "><img src="images/rock-emoji.png" class="move-icon"></button>

<button class="move-button" onclick="
    playGame('Paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>

<button class="move-button" onclick="
    playGame('Scissors');
"><img src="images/scissors-emoji.png" class="move-icon"></button>

<p class="js-result result">You Win.</p>
<p class="js-moves">
    You
    <img class="move-icon" src="images/rock-emoji.png">
    <img class="move-icon" src="images/scissors-emoji.png">
    Computer
</p>
<p class="js-score"></p>

<button onclick="
score.win = 0;
score.loses = 0;
score.ties = 0;
localStorage.removeItem('score');
updateScoreElement();
">Reset Score</button>

<script>
    let score = JSON.parse(localStorage.getItem('score')) || {
        win: 0,
        loses: 0,
        ties: 0
    };

    updateScoreElement();

    function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'Scissors') {

            if (ComputerMove === 'Rock') {
                result = 'you lose';
            } else if (ComputerMove === 'Paper') {
                result = 'you won';
            } else if (ComputerMove === 'Scissors') {
                result = 'tie';
            }

        } else if (playerMove === 'Paper') {

            if (ComputerMove === 'Rock') {
                result = 'you won';
            } else if (ComputerMove === 'Paper') {
                result = 'tie';
            } else if (ComputerMove === 'Scissors') {
                result = 'you lose';
            }
        } else if (playerMove === 'Rock') {

            if (ComputerMove === 'Rock') {
                result = 'tie';
            } else if (ComputerMove === 'Paper') {
                result = 'you lose';
            } else if (ComputerMove === 'Scissors') {
                result = 'you won';
            }
        }

        if (result === 'you won') {
            score.win = score.win += 1;
        } else if (result === 'you lose') {
            score.loses = score.loses += 1;
        } else if (result === 'tie') {
            score.ties = score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer`;
    }

    function updateScoreElement() {
        document.querySelector('.js-score')
            .innerHTML = `Wins: ${score.win}, loses: ${score.loses}, ties: ${score.ties}`;
    }

    function pickComputerMove() {

        const randomNumber = Math.random();

        let computerMove = '';


        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            ComputerMove = 'Rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            ComputerMove = 'Paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            ComputerMove = 'Scissors';
        }

        return ComputerMove;
    }
</script>

</html>
